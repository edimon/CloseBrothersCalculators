	<style>
		.tooltip {
			display: block;
			position: absolute;
			border: 1px solid #D9D9D9;
			font: 400 12px/12px Arial;
			border-radius: 3px;
			background: #fff;
			top: -43px;
			padding: 5px;
			left: -9px;
			text-align: center;
			width: 50px;
		}
		.tooltip strong {
			display: block;
			padding: 2px;
		}
	
	</style>
  </head>
  <body>
	<div id="slider-start" style= "margin-top : 50px;margin-left : 10px">

  </div>
	<!-- Modal -->
	
    <script type="text/javascript">
			$("#slider-start").noUiSlider({
			animate: true,
			start: 55,
			step: 1,
			range: {
				'min':  55,
				'max':  75
			}
			});
		
		$('#slider-start').noUiSlider_pips({
			mode: 'values',
			values: [55,60,65,70,75],
			density: 5
		});
		
			$('#slider-start').Link('upper').to('-inline-<div class="tooltip"></div>', function ( value ) {
			// The tooltip HTML is 'this', so additional
			// markup can be inserted here.
			$(this).html(
				'<strong>Value: </strong>' +
				'<span>' + value + '</span>'
			);
		});
		
    </script>
  </body>
